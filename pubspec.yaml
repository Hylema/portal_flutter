version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Service locator
  get_it: ^2.0.1
  # Bloc for state management
  flutter_bloc: ^3.2.0
  # Value equality
  equatable: ^0.4.0
  # Functional programming thingies
  dartz: ^0.8.6
  # Remote API
  data_connection_checker: ^0.3.4
  http: ^0.12.0+2
  # Local cache
  shared_preferences: ^0.5.3+4
  # This package provides internationalization and localization facilities,
  # including message translation, plurals and genders,
  # date/number formatting and parsing, and bidirectional text.
  intl: ^0.16.0
  path_provider: ^1.5.0
  # A Flutter plugin that provides a WebView widget.
  flutter_webview_plugin: ^0.3.9+1
  # Animatable bottom app bar with expandable sheet
  expandable_bottom_bar: ^0.1.1
  # A package provides an easy way to add shimmer effect in Flutter project
  shimmer: ^1.0.1
  # A Flutter plugin for iOS and Android for playing back video on a Widget surface.
  video_player: ^0.10.9+2
  chewie: ^0.9.10

  page_transition: ^1.1.4
  # Work with JWT Token
  jwt_decode: ^0.1.0
  # A Flutter plugin to store data in secure storage
  flutter_secure_storage: ^3.3.1+1
  # Simple Animations is a package for Flutter to boost your animation productivity
  # by simplifying the way to create animations.
  simple_animations: ^1.3.6
  # A Flutter widget for rendering static html tags as Flutter widgets.
  flutter_html: ^0.8.2
  # Loading button with simple implementation
  rounded_loading_button: ^1.0.0
  # A carousel slider widget, support infinite scroll and custom child widget, with auto play feature.
  carousel_slider: ^1.4.1
  # Use this package if you need more customization when notifying your user. For Android developers,
