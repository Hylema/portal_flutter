  # I don't know what you use there, but you will like it.
  dio: ^3.0.9
  connectivity: ^0.4.8+2
  pull_to_refresh: ^1.5.7
  flutter_easyrefresh: ^2.0.9
  flutter_datetime_picker: ^1.3.5
  # The best swiper for flutter , with multiple layouts, infinite loop. Compatible with Android & iOS.
  flutter_swiper: ^1.1.6
  # This package includes ReorderableSliverList, ReorderableTable, ReorderableWrap, ReorderableRow,
  # and ReorderableColumn, which are reorderable versions of Flutter's SliverList, Table, Wrap, Row, and Column respectively.
  reorderables: ^0.3.2
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

